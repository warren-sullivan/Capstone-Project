<ion-header>
  <ion-navbar>
    <ion-title>ModalPage</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()">
        Close
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>Item Name: {{ title }}</h1>
  <h3>Item Price: ${{ price }}</h3>
  <h3>Item Description: </h3><p>{{ desc }}</p>
  <p>Link to store page: <a href={{shop}}>Buy {{ title }}</a></p>
  <img src={{imageURL}}>
</ion-content>
